<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div class="header center">
            <a href="#" class="header__menu">Home</a>
            <a href="#" class="header__menu">About</a>
            <a href="#" class="header__menu">Service</a>
            <a href="#" class="header__menu">Blog</a>
            <a href="#" class="header__menu">Contact</a>
        </div>

        <div class="top center">
            <div class="top__content">
                <div class="top_content__text">
                    <h4 class="heading__small">Next generetion platform</h4>
                    <h1 class="heading">Artificial intelligence & Syber security</h1>
                    <p class="text">Lorem ipsum is placeholder text commonly
                        used in the graphic, print, and publishing industries
                        for previewing layouts and visual mockups.</p>
                </div>
                <div class="top_content__buttons">
                    <input class="top_content__button" type="button"
                        value="Get Started">
                    <button class="top_content__button">
                        <svg width="20" height="25" viewBox="0 0 20 25"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20 12.5L0.500001 24.1913L0.500002 0.808657L20 12.5Z"
                                fill="white" />
                        </svg>
                        <span>Watch Video</span>
                    </button>
                </div>
            </div>
            <div class="top__image">
                <img src="./img/top_image.png" alt="top_image">
            </div>
        </div>

        <div class="logos center">
            <img src="./img/Logo1.png" alt="Logo1">
            <img src="./img/Logo2.png" alt="Logo2">
            <img src="./img/Logo3.png" alt="Logo3">
            <img src="./img/Logo4.png" alt="Logo4">
        </div>

    </body>
